<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link css  -->
    <link rel="stylesheet" href="calculator.css">
    <!-- link tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<main>
    <section class="display">
        <div class="output">
            <p class="text-gray-500 text-right">8*8</p>
            <p class="text-4xl text-right">444</p>
        </div>
    </section>
    <section  class="grid">
        <div class="operator add">
            +
        </div>
        <div class="operator subtract">
            -
        </div>
        <div class="operator multiply">
            *
        </div>
        <div class="operator division">
            ÷
        </div>
        <div>
            7
        </div>
        <div>
            8
        </div>
        <div>
            9
        </div>
        <div>
            √ 
        </div>
        <div>
            4
        </div>
        <div>
            5
        </div>
        <div>
            6
        </div>
        <div>
            %
        </div>
        <div>
            1
        </div>
        <div>
            2
        </div>
        <div>
            3
        </div>
        <div class="row-span-2 equal">
            =
        </div>
        <div>
            AC
        </div>
        <div>
            0
        </div>
        <div>
            .
        </div>
    </section>
</main>
<script src="calculator.js"></script>
</body>
</html>
